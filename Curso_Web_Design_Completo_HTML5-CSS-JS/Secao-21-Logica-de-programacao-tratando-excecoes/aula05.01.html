<!doctype html>

<html>

    <head>
        <title>logica programação Javascript</title>
        <meta charset="utf-8">
    </head>

    <body>
        <h1>Lógica de programação</h1>

        <button onclick="iniciarCalculo('+')">+</button>
        <button onclick="iniciarCalculo('-')">-</button>
        <button onclick="iniciarCalculo('*')">*</button>
        <button onclick="iniciarCalculo('/')">/</button>

        <div id="output"></div>

         <script>
            var n2 = parseFloat(prompt("Digite um numero"));
            escreve(n2);

                function iniciarCalculo(simbolo){
                    var n1 = document.querySelector("#output").textContent;
                    n1 = parseFloat(n1);
            
                    var n2 = parseFloat(prompt("digite outro numero"));
                    var msg = calcular(simbolo, n1, n2);
                    escreve(msg);
                }

            function escreve(mensagem){
                var output = document.querySelector("#output");

                output.innerHTML = mensagem;
            }

            function calcular(simbolo, n1, n2){
                console.log(simbolo)
                if(simbolo !== '+' && simbolo !== '-' && simbolo !== '*' && simbolo !== '/'){
                     alert("Digite valor valido")
                    return 0;
                    }
                    if( isNaN(n1) || isNaN(n2) ){
                        alert('chama passando apenas numeros')
                        return 0;
                    }
                    var numeroCalculado = null;

                switch(simbolo){
                    case '+':
                    numeroCalculado = n1 + n2;
                        break
                    case '-':
                    numeroCalculado = n1 - n2;
                        break
                    case '*':
                    numeroCalculado = n1 * n2;
                        break
                    case '/':
                        numeroCalculado = n1 / n2;
                }
                    return numeroCalculado; 
                }
         </script>

        </body>
</html>
