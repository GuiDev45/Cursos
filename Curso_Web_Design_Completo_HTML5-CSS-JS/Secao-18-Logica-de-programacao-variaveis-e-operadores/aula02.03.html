<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lógica de Programção JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programção JavaScript</h1>

        <script>
            //Pedir para o usuário digitar dois números
            var n1 = prompt("Digite um números")
            n1 = parseFloat(n1);
            var n2 = prompt("Digite outro número")
            n2 = parseFloat(n2);

            var media = (n1 + n2) / 2;

            alert("A média é: " + media);
        </script>
    </body>
</html>
