<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lógica de Programção JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programção JavaScript</h1>

        <script>
            //Pedir para o usuário digitar um número
            var n1 = prompt("Digite um número: ");
            n1 = parseFloat(n1);
            //Pedir para o usuário digitar outro número
            var n2 = prompt("Digite mais um número: ");
            n2 = parseFloat(n2);

            //Mostrar a soma
            alert ("a soma é: " + (n1 + n2));

            //converter em número inteiro
            n1 = parseInt(n1);
            n2 = parseInt(n2);

            //mostrar a subtração concatenando com o texto "a subtração é: ..."
            alert ("a subtração é: " + (n1 - n2));

            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            alert ("a multiplicação é: " + n1 * n2);

            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            alert ("a divisão é: " + n1 / n2);
        </script>
    </body>
</html>
