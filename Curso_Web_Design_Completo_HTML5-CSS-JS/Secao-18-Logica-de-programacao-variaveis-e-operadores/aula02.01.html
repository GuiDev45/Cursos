<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lógica de Programção JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programção JavaScript</h1>

        <script>
            /*Declarando variável nome no javascript e recebendo um valor de prompt*/
            var nome = prompt("Qual seu nome?");
            /*alert, é o alerta que vai aparecer após o prompt ser finalizado*/
            alert("bem-vindo, " + nome);

            /*Declaração de número real*/
            var endereco = 1.2;

            /*Declaração de boolean*/
            var decisao = true;
        </script>
    </body>
</html>
