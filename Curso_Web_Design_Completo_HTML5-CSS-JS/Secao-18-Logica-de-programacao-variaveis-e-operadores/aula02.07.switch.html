<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    </body>
    
    <script>
        var n = prompt("Digite um número");
        n = parseInt(n);

        switch(n){
            case 1:
                alert("Case 1");
                break;
            case 2:
                alert("Case 2");
                break;
            case 3:
                alert("Case 3");
                break;
            default:
                alert("Escolha de 1 a 3");
        }
    </script>
</html>
