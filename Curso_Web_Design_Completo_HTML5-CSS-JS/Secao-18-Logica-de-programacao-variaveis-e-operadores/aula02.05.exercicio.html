<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Lógica de Programção JavaScript</title>
    </head>
    <body>
        <h1>Lógica de Programção JavaScript</h1>

        <script>
            var n1 = prompt("Digite um número");
            n1 = parseFloat(n1);

            var n2 = parseFloat(prompt("Digite outro número"))

            var media = (n1 + n2) / 2;

            alert(media > 5);//Condição em javascript

            if(media > 5){
                alert("Aprovado!");
            }
            else{
                alert("Reprovado!")
            }
        </script>
    </body>
</html>
